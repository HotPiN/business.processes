<div class="jumbotron">
    <div class="job-edit" *ngIf="job">
        <form>
            <div class="form-group">
                <label>Id</label>
                <span>{{job.id}}</span>
            </div>
            
            <div class="form-group">
                <label for="name">Description</label>
                <textarea class="form-control" id="name" aria-describedby="emailHelp" name="description"
                          placeholder="Enter name" [(ngModel)]="job.description"></textarea>
            </div>
        </form>
    </div>
</div>
