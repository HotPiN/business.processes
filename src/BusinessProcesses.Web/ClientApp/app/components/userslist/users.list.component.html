<div class="jumbotron">
    <p *ngIf="users && users.length == 0"><em>No users!</em></p>
    
    <table class="table" *ngIf="users === undefined || users.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
